# --- Logging ---
logging.level.org.springframework=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.com.ecommerse.project=DEBUG

# --- CORS + Image Base URL ---
